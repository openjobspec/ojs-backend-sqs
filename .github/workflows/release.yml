name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Build release binaries
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o dist/ojs-server-linux-amd64 ./cmd/ojs-server
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o dist/ojs-server-darwin-arm64 ./cmd/ojs-server
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o dist/ojs-server-windows-amd64.exe ./cmd/ojs-server

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          generate_release_notes: true
          files: |
            dist/ojs-server-linux-amd64
            dist/ojs-server-darwin-arm64
            dist/ojs-server-windows-amd64.exe

  container:
    runs-on: ubuntu-latest
    needs: binaries
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest
