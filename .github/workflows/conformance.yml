name: Conformance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  conformance:
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:3
        ports:
          - 4566:4566
        env:
          SERVICES: sqs,dynamodb
          DEFAULT_REGION: us-east-1
          EAGER_SERVICE_LOADING: 1
        options: >-
          --health-cmd "awslocal sqs list-queues"
          --health-interval 5s
          --health-timeout 10s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    env:
      AWS_REGION: us-east-1
      AWS_ENDPOINT_URL: http://localhost:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      DYNAMODB_TABLE: ojs-jobs-conformance
      SQS_QUEUE_PREFIX: ojs-conf

    steps:
      - uses: actions/checkout@v4
        with:
          repository: openjobspec/openjobspec
          path: openjobspec

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.13"

      - name: Build conformance runner
        working-directory: openjobspec/ojs-conformance
        run: go build -o bin/ojs-conformance ./runner/http/

      - name: Build and start OJS server
        working-directory: openjobspec/ojs-backend-sqs
        run: |
          go build -o bin/ojs-server ./cmd/ojs-server
          OJS_PORT=8080 ./bin/ojs-server &
          sleep 3

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:8080/ojs/v1/health | grep -q ok; then
              echo "Server is ready"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          exit 1

      - name: Run conformance tests
        id: conformance
        run: |
          set +e
          OUTPUT=$(openjobspec/ojs-conformance/bin/ojs-conformance \
            -url http://localhost:8080 \
            -suites openjobspec/ojs-conformance/suites \
            -redis redis://localhost:6379 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"

          LEVEL="none"
          for L in 0 1 2 3 4; do
            if echo "$OUTPUT" | grep -q "Level ${L}.*PASS\|level-${L}.*PASS\|Level${L}.*PASS"; then
              LEVEL="$L"
            fi
          done
          if [ "$EXIT_CODE" -eq 0 ]; then
            LEVEL="4"
          fi
          echo "level=$LEVEL" >> "$GITHUB_OUTPUT"
          exit $EXIT_CODE

      - name: Generate conformance badge
        if: github.ref == 'refs/heads/main' && always()
        run: |
          LEVEL="${{ steps.conformance.outputs.level }}"
          if [ "$LEVEL" = "none" ]; then
            COLOR="red"
            LABEL="failing"
          else
            COLOR="brightgreen"
            LABEL="Level%20${LEVEL}"
          fi
          mkdir -p openjobspec/ojs-backend-sqs/.github/badges
          curl -s "https://img.shields.io/badge/OJS%20Conformance-${LABEL}-${COLOR}" \
            -o openjobspec/ojs-backend-sqs/.github/badges/conformance.svg

      - name: Commit badge
        if: github.ref == 'refs/heads/main' && always()
        working-directory: openjobspec/ojs-backend-sqs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/conformance.svg 2>/dev/null || true
          git diff --cached --quiet || git commit -m "chore: update conformance badge [skip ci]"
          git push || true
